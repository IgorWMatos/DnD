<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Document</title>
</head>

<body>

    <main class="parent">

        <header>
            <!--  banner da página -->

        </header>

        <section class="atrib">
            <article class="atributos">
                <div class="strength">
                    <p>Força</p>
                </div>
                <div class="dex">
                    <p>Destreza</p>
                </div>
                <div class="const">

                </div>
                <div class="int">
                    <p>Inteligência</p>
                </div>
                <div class="wisdom">
                    <p>Sabedoria</p>
                </div>
                <div class="charism">
                    <p>Carisma</p>
                </div>
            </article>

            <div class="boxAtribs">
                <article class="atributos2">
                    <div class="inspiration">
                        <p>INSPIRAÇÃO</p>
                    </div>

                    <div class="proficience">
                        <p>BÔNUS DE PROFICIÊNCIA</p>
                    </div>

                    <div class="resistence">
                        <div class="box">
                            <input type="checkbox" class="chkbx" name="força" value="força">
                            <input class="txtnbr" type="number" name="força" value="força">
                            <label class="resist" for="força"> Força</label>
                        </div>

                        <div class="box">
                            <input type="checkbox" class="chkbx" name="destreza" value="destreza">

                    </div>

                        <div class="box">
                            <input type="checkbox" class="chkbx" name="Atuacao" value="Atuacao">
                            <input class="txtnbr" type="number" name="Atuacao" value="Atuacao">
                            <label class="resist" for="Atuacao">Atuação</label>

            <div class="idiomabox">

                </div>
                <div class="idiomaeprof">
