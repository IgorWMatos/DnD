<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Document</title>
</head>

<body>

    <main class="parent">

        <header>
            <!--  banner da página -->

        </header>

        <section class="atrib">
            <article class="atributos">
                <div class="strength">
                    <p>Força</p>
                </div>
                <div class="dex">
                    <p>Destreza</p>
                </div>
                <div class="const">
                    <p>Constituição</p>
                </div>
                <div class="int">
                    <p>Inteligência</p>
                </div>
                <div class="wisdom">
                    <p>Sabedoria</p>
                </div>
                <div class="charism">
                    <p>Carisma</p>
                </div>
            </article>

            <article class="atributos2">
                <div class="inspiration">
                    <p>INSPIRAÇÃO</p>
                </div>

                <div class="proficience">
                    <p>BÔNUS DE PROFICIÊNCIA</p>
                </div>

                <div class="resistence">
                    <div class="box">
                        <input type="checkbox" class="chkbx" name="força" value="força">
                        <input class="txtnbr" type="number" name="força" value="força">
                        <label class="resist" for="força"> Força</label>
                    </div>

                    <div class="box">
                        <input type="checkbox" class="chkbx" name="destreza" value="destreza">
                        <input class="txtnbr" type="number" name="destreza" value="destreza">
                        <label class="resist" for="destreza">Destreza</label>
                    </div>

                    <div class="box">
                        <input type="checkbox" class="chkbx" name="constituicao" value="constituicao">
                        <input class="txtnbr" type="number" name="constituicao" value="constituicao">
                        <label class="resist" for="constituicao">Constituição</label>
                    </div>

                    <div class="box">
                        <input type="checkbox" class="chkbx" name="inteligencia" value="inteligencia">
                        <input class="txtnbr" type="number" name="inteligencia" value="inteligencia">
                        <label class="resist" for="inteligencia">Inteligência</label>
                    </div>

                    <div class="box">
                        <input type="checkbox" class="chkbx" name="sabedoria" value="sabedoria">
                        <input class="txtnbr" type="number" name="sabedoria" value="sabedoria">
                        <label class="resist" for="sabedoria">Sabedoria</label>
                    </div>

                    <div class="box">
                        <input type="checkbox" class="chkbx" name="Carisma" value="Carisma">
                        <input class="txtnbr" type="number" name="Carisma" value="Carisma">
                        <label class="resist" for="Carisma">Carisma</label>
                    </div>
                    <p>TESTES DE RESISTÊNCIA</p>
                </div>

                <div class="expert">
                </div>
            </article>

        </section>

        <section class="stats"></section>
        <section class="personalidade"></section>
        <section class="atqMagia"></section>
        <section class="habilidades"></section>
        <section class="idioma"></section>
        <section class="equipamento"></section>


    </main>

</body>

</html>
